<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag usar em cada caso.</p>
    <dl>
        <dt><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></dt>
        <dt><abbr title="Use a tag &lt;h1&gl;">Títulos</abbr></dt>
        <dt><abbr title="Use a tag &lt;img&gt;">Imagens </abbr></dt>
        <dt><abbr title="Use a tag &lt;abbr&gt;">Abrviações</abbr></dt>
        <dt><abbr title="Use a tag &lt;Code&gt;">Código-fonte</abbr></dt>
        <dt><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas enumeradas</abbr></dt>
        <dt><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></dt>
    </dl>   
</body>
</html>
